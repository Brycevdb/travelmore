<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</h:head>
<h:body>
    <div class="hoofding">
        <h:graphicImage name="/images/banner.jpg" alt="headerlogo"/>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TravelMore</a>
            </div>
            <h:form>
                <ul class="nav navbar-nav">
                    <li><h:commandButton styleClass="test" value="Home" action="#{homeController.index}" /></li>
                    <h:inputHidden value="#{userController.currentUser.id}" id="hiddenId" />
                    <li><h:commandButton styleClass="test" value="Mijn reizen" action="#{tripOfUserController.index}" /></li>


                </ul>
                <div class="navigatie">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:commandButton styleClass="test" value="User login" action="#{userController.index}" /></li>
                    </ul>
                </div>
            </h:form>
        </div>

    </nav>
    <div class="container">
        <h1>Boek deze reis:</h1>
        <p>#{tripController.selected.locationt.name} - #{tripController.selected.accomodation.name} voor #{userController.currentUser.fullname}</p>
        <h:form>
            <h3>Kies betaalmethode:</h3>
            <p:selectOneRadio id="paymentMethod" value="#{tripOfUserController.paymentMethod}">
                <f:selectItems value="#{paymentMethodController.paymentMethods}" var="n" itemLabel="#{n.name}" itemValue="#{n}"/>
            </p:selectOneRadio>
            <p:outputLabel for="nrofpeople">Aantal personen</p:outputLabel>
            <p:inputText type="number" id="nrofpeople" value="#{tripOfUserController.people}"><f:convertNumber integerOnly="true"/></p:inputText>

            <p:commandButton value="Bevestigen" action="#{tripOfUserController.booking}"/>
        </h:form>
    </div>
</h:body>
</html>
