<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="styles/fonts.css"/>
    <link rel="stylesheet" href="styles/gatjas_main.css"/>
    <link rel="stylesheet" href="styles/gatjas.css"/>
</h:head>
<h:body style="background-color:#fae1dd">

    <div class="hoofding">
        <h:graphicImage name="/images/banner.jpg" alt="headerlogo"/>
    </div>

    <nav class="paddedExtraSmall widthFull column centered">
        <div class="container-fluid widthMaxed">
            <h:form>
                <ul class="nav navbar-nav">
                    <li><h:commandButton styleClass="navbutton paddedExtraSmall" value="Home" action="#{homeController.index}" /></li>
                    <h:inputHidden value="#{userController.currentUser.id}" id="hiddenId" />
                    <li><h:commandButton styleClass="navbutton paddedExtraSmall" value="Mijn reizen" action="#{tripOfUserController.index}" /></li>
                </ul>
                <div class="navigatie">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:commandButton styleClass="navbutton paddedExtraSmall" value="#{userController.welcome}" action="#{userController.index}" /></li>
                    </ul>
                </div>
            </h:form>
        </div>
    </nav>

    <div class="widthFull column centered">
        <div class="widthMaxed column margedBig noMargin_left noMargin_right noMargin_bottom">
            <div class="paddedBig column">
                <h2 class="paddedExtraSmall noPadding_left noPadding_right noPadding_top">
                    Zoek uw bestemming
                </h2>

                <p class="readable widthHalf">
                    Zie de wereld, het leven is te kort om niet te weten wat de wereld met zich meebrengt. Zoek naar bestemmingen gans de wereld rond.
                </p>

                <h:form styleClass="widthFull column">
                    <p:autoComplete styleClass="widthFull margedSmall noMargin_left noMargin_right noMargin_bottom" value="#{locationController.selected}" var="Location" itemValue="#{Location}" itemLabel="#{Location.name}" converter="#{locationConverter}" completeMethod="#{locationController.complete}">
                        <p:ajax event="itemSelect" update="locationDataGrid" />
                        <p:ajax event="keydown" update="locationDataGrid" />
                    </p:autoComplete>

                    <div class="row noMargin_left noMargin_right margedExtraSmall noMargin_bottom">
                        <h:commandButton value="Search" update=":locationDataGrid" />
                        <h:commandButton styleClass="margedExtraSmall noMargin_right noMargin_top noMargin_bottom" value="Reset" action="#{locationController.resetFields()}" update=":locationDataGrid" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <div class="widthFull column centered margedNormal noMargin_left noMargin_right noMargin_bottom lightbacked">
        <div class="widthMaxed column">
            <div class="paddedBig column">
                <p:dataGrid var="location" value="#{locationController.locations}" id="locationDataGrid" columns="1" rows="10">
                    <p:column>
                        <p:panel header="#{location.name}">
                            <h:panelGrid columns="1">
                                <p:graphicImage name="/images/travel.jpg" height="168px" width="224px" style="display: block; margin: 0px auto;"/>
                                <p:commandButton value="Bekijk" action="#{locationController.showTrips(location)}" />
                            </h:panelGrid>
                        </p:panel>
                    </p:column>
                </p:dataGrid>
            </div>
        </div>
    </div>

    <ui:include src="footer.xhtml"/>
    <style>
        .footer {
            height: 60px;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #011a27;
            color: white;
            text-align: center;

        }
        .footer p {
            padding-top: 20px;
        }
    </style>
</h:body>
</html>
