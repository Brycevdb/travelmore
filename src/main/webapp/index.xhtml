<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</h:head>
<h:body>
    <div class="hoofding">
        <h:graphicImage name="/images/banner.jpg" alt="headerlogo"/>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <h:form>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <h:inputHidden value="#{userController.currentUser.id}" id="hiddenId" />
                <li><h:commandButton styleClass="test" value="Mijn reizen" action="#{tripOfUserController.index}" /></li>
                <li><a href="#">Page 2</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><h:commandButton styleClass="test" value="User login" action="#{userController.index}" /></li>
            </ul>
            </h:form>
        </div>

    </nav>
    <p>Welkom #{userController.currentUser.fullname}</p>

    <p:dataTable var="location" value="#{locationController.locations}" id="locationDataTable">
        <p:column headerText="Id">
            <h:outputText value="#{location.id}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{location.name}" />
        </p:column>

        <p:column headerText="Code">
            <h:outputText value="#{location.coords}" />
        </p:column>
    </p:dataTable>

    <h:form>
        <p:inputText id="Search" binding="#{search}" required="true" label="Search" />
        <h:commandButton value="Search" action="#{locationController.getByName(search.value)}" update=":locationDataTable" />
    </h:form>

</h:body>
</html>
