<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Travel More!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</h:head>
<h:body style="background-color:#fae1dd">
    <div class="hoofding">
        <h:graphicImage name="/images/banner.jpg" alt="headerlogo"/>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TravelMore</a>
            </div>
            <h:form>
                <ul class="nav navbar-nav">
                    <li><h:commandButton styleClass="test" value="Home" action="#{homeController.index}" /></li>
                    <h:inputHidden value="#{userController.currentUser.id}" id="hiddenId" />
                    <li><h:commandButton styleClass="test" value="Mijn reizen" action="#{tripOfUserController.index}" /></li>


                </ul>
                <div class="navigatie">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:commandButton styleClass="test" value="User login" action="#{userController.index}" /></li>
                    </ul>
                </div>
            </h:form>
        </div>

    </nav>
    <div class="container">

        <div style="width:400px; float:left; margin:5px;">
            <p>Already a user? Log in here.</p>
    <h:form>

            <p:panel>
                <f:facet name="header">Login</f:facet>
                <h:panelGrid columns="2">
                    Email:
                    <h:inputText id="lMail" binding="#{lmail}" required="true" label="Mail" />
                    Wachtwoord:
                    <h:inputSecret id="lPass" binding="#{lpass}" required="true" label="Password" />

                </h:panelGrid>
                <p:commandButton value="Login" action="#{userController.login(lmail.value, lpass.value)}" ajax="false"/>
            </p:panel>

    </h:form>
        </div>
        <div style="width:400px; float:right; margin:5px;">
            <p>A new user to our site? Fill in the form below to register for a user-account.</p>
    <h:form>

            <p:panel>
                <f:facet name="header">Register</f:facet>
                <h:panelGrid columns="2">
                    Name:
                    <h:inputText id="rName" binding="#{rname}" required="true" label="Name" />

                    Family name:
                    <h:inputText id="rFamname" binding="#{rfamname}" required="true" label="Family name" />

                    Mail:
                    <h:inputText id="rMail" binding="#{rmail}" required="true" label="Mail" />

                    Password:
                    <h:inputSecret id="rPass" binding="#{rpass}" required="true" label="Password" />
                </h:panelGrid>
                <p:commandButton value="Register" action="#{userController.register(rmail.value, rpass.value, rname.value, rfamname.value)}" ajax="false"/>
            </p:panel>
    </h:form>
        </div>
    </div>

</h:body>
</html>
