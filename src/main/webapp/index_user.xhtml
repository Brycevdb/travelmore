<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Travel More!</title>
    <link rel="stylesheet" href="style.css"/>
</h:head>
<h:body>
    <div class="hoofding">
        <h:graphicImage name="/images/banner.jpg" alt="headerlogo"/>
    </div>

    <p>
        #{userController.toolmessage}
    </p>

    <h:form>
        <div  class="centerDiv" style="width: 400px">
            <p:panel>
                <f:facet name="header">Login</f:facet>
                <h:panelGrid columns="2">
                    Email:
                    <h:inputText id="lMail" binding="#{lmail}" required="true" label="Mail" />
                    Wachtwoord:
                    <h:inputSecret id="lPass" binding="#{lpass}" required="true" label="Password" />

                </h:panelGrid>
                <p:commandButton value="Login" action="#{userController.login(lmail.value, lpass.value)}" ajax="false"/>
            </p:panel>
        </div>
    </h:form>

    <h:form>
    <div  class="centerDiv" style="width: 400px">
        <p:panel>
            <f:facet name="header">Register</f:facet>
            <h:panelGrid columns="2">
                Name:
                <h:inputText id="rName" binding="#{rname}" required="true" label="Name" />

                Family name:
                <h:inputText id="rFamname" binding="#{rfamname}" required="true" label="Family name" />

                Mail:
                <h:inputText id="rMail" binding="#{rmail}" required="true" label="Mail" />

                Password:
                <h:inputSecret id="rPass" binding="#{rpass}" required="true" label="Password" />
            </h:panelGrid>
            <p:commandButton value="Register" action="#{userController.register(rmail.value, rpass.value, rname.value, rfamname.value)}" ajax="false"/>
        </p:panel>
    </div>
</h:form>
</h:body>
</html>
