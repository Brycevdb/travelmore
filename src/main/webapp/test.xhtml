<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <ui:repeat value="#{locationController.locations}" var="l">

        <ol>
            <ui:repeat value="#{l.accomodations}" var="t">
                <li>#{t.name}</li>
            </ui:repeat>
        </ol>
    </ui:repeat>
    <ui:repeat value="#{tripController.trips}" var="tr">
        <ol>
            <ui:repeat value="#{tr.transport}" var="tra">
                <li>#{tra.name}</li>
            </ui:repeat>
        </ol>
    </ui:repeat>
    <ui:repeat value="#{accomodationController.accomodations}" var="a">
        <ol>
            <ui:repeat value="#{a.location}" var="p">
                <li>#{p.name}</li>
            </ui:repeat>
        </ol>
    </ui:repeat>
</f:view>
</html>
