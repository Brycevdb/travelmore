<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="styles/fonts.css"/>
    <link rel="stylesheet" href="styles/gatjas_main.css"/>
    <link rel="stylesheet" href="styles/gatjas.css"/>
</h:head>
<h:body style="background-color:#fae1dd">
    <div class="hoofding">
        <h:graphicImage name="/images/banner.jpg" alt="headerlogo"/>
    </div>

    <nav class="paddedExtraSmall widthFull column centered">
        <div class="container-fluid widthMaxed">
            <h:form>
                <ul class="nav navbar-nav">
                    <li><h:commandButton styleClass="navbutton paddedExtraSmall" value="Home" action="#{homeController.index}" /></li>
                    <h:inputHidden value="#{userController.currentUser.id}" id="hiddenId" />
                    <li><h:commandButton styleClass="navbutton paddedExtraSmall" value="Mijn reizen" action="#{tripOfUserController.index}" /></li>
                </ul>
                <div class="navigatie">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:commandButton styleClass="navbutton paddedExtraSmall" value="#{userController.welcome}" action="#{userController.index}" /></li>
                    </ul>
                </div>
            </h:form>
        </div>
    </nav>

    <div class="widthFull column centered">
        <div class="widthMaxed column margedBig noMargin_left noMargin_right noMargin_bottom">
            <div class="paddedBig column">
                <h2 class="paddedExtraSmall noPadding_left noPadding_right noPadding_top">
                    Een snelle blik op jou reizen
                </h2>

                <p class="readable widthHalf">
                    Hier kan je een overzicht zien van al jou reizen.
                </p>
            </div>
        </div>
    </div>

        <div class="container">
        <p>Hallo #{userController.currentUser.fullname}, dit zijn uw reizen</p>

            <p:dataTable styleClass="test" var="mijnReis" value="#{tripOfUserController.getTripsByUser(userController.currentUser)}" id="reizenDataTable">
                <p:column headerText="Vertrek">
                    <h:outputText value="#{mijnReis.trip.locationt.name}" />
                </p:column>

                <p:column headerText="Accomodatie">
                    <h:outputText value="#{mijnReis.trip.accomodation.name}" />
                </p:column>

                <p:column headerText="Plaats">
                    <h:outputText value="#{mijnReis.trip.accomodation.location.name}" />
                </p:column>

                <p:column headerText="Prijs">
                    <h:outputText value="â‚¬#{mijnReis.totalprice}" />
                </p:column>

                <p:column headerText="Aantal personen">
                    <h:outputText value="#{mijnReis.totalpeeps}" />
                </p:column>


            </p:dataTable>

        </div>
</h:body>
</html>
