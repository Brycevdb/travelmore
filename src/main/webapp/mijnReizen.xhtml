<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
</h:head>
<h:body style="background-color:#fae1dd">
    <div class="hoofding">
        <h:graphicImage name="/images/banner.jpg" alt="headerlogo"/>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TravelMore</a>
            </div>
            <h:form>
                <ul class="nav navbar-nav">
                    <li><h:commandButton styleClass="test" value="Home" action="#{homeController.index}" /></li>
                    <h:inputHidden value="#{userController.currentUser.id}" id="hiddenId" />
                    <li><h:commandButton styleClass="test" value="Mijn reizen" action="#{tripOfUserController.index}" /></li>


                </ul>
                <div class="navigatie">
                <ul class="nav navbar-nav navbar-right">
                    <li><h:commandButton styleClass="test" value="User login" action="#{userController.index}" /></li>
                </ul>
                </div>
            </h:form>
        </div>

    </nav>
        <div class="container">
        <p>Hallo #{userController.currentUser.fullname}, dit zijn uw reizen</p>

            <p:dataTable styleClass="test" var="mijnReis" value="#{userController.currentUser.tripOfUsers}" id="reizenDataTable">
                <p:column headerText="Vertrek">
                    <h:outputText value="#{mijnReis.trip.locationt.name}" />
                </p:column>

                <p:column headerText="Accomodatie">
                    <h:outputText value="#{mijnReis.trip.accomodation.name}" />
                </p:column>

                <p:column headerText="Plaats">
                    <h:outputText value="#{mijnReis.trip.accomodation.location.name}" />
                </p:column>

                <p:column headerText="Prijs">
                    <h:outputText value="#{mijnReis.totalprice}" />
                </p:column>

                <p:column headerText="Aantal personen">
                    <h:outputText value="#{mijnReis.totalpeeps}" />
                </p:column>


            </p:dataTable>

        </div>
</h:body>
</html>
